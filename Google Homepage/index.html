<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <!-- CSS only  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Barra de navegação -->
    <div class="navDiv">
        <nav>
            <a href="./images.html">Images</a>
            <a href="#">Advanced</a>
        </nav>
    </div>

    <!-- Logo do Google -->
    <div class="logoDiv">
        <img src="./imgs/googlelogo.png">
    </div>

    <!-- Barra de pesquisa -->
    <div class="flexDiv">
        <div class="searchBar">
            <img src="./imgs/lupa.png" class="buttonImage">

            <form method="get" action="https://www.google.com/search" id="searchForm">
                <input type="text" class="searchField" name="q" placeholder="Pesquise no Google ou digite um URL">
            </form>
        </div>

        <button class="buttons">
            <img src="./imgs/mic.png" class="buttonImage">
        </button>
    </div>
    
    <!-- Botões abaixa da barra de pesquisa -->
    <div class="flexDiv">
        <button type="submit" form="searchForm" class="buttons2">
            Google Search
        </button>

        <button class="buttons2">
            I'm Feeling Lucky
        </button>
    </div>

    <footer class="flexDiv">
        <p>Developed by <a href="#">José Henrique</a> - Academy Pro 08/05/2022</p>
    </footer>
</body>

</html>
