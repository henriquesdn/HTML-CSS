<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vacinação</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css"> 
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <nav>
            <img src="./images/vacinasSalvam.png" class="headerLogo">

            <!-- Botões de navegação -->
            <a href="./index.html" class="navButton"><b>Registro de Vacinação</b></a>
            <a href="#" class="navButton"><b>Ajuda</b></a>
        </nav>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <h1>REGISTRO DE VACINAÇÃO</h1>

        <!-- Formulário -->
        <div class="formContainer">
            <form method="get" action="./index.html" onsubmit="return formSent()" id="registrationForm">    
                <!-- Campos de Formulário -->
                <div class="formFieldsContainer">
                    <div class="formField">
                        <input type="text" name="vacPerson" class="vacPerson" placeholder="Nome" required>
                    </div>

                    <div class="formField">
                        <input type="text" name="vacCPF" class="vacCPF" placeholder="CPF (apenas números)" required>
                    </div>

                    <div class="formField">
                        <label for="vacDate">Data:</label>
                        <input type="date" name="vacDate" class="vacDate" required>
                    </div>

                    <div class="formField">
                        <label for="astrazeneca">Nome da vacina:</label>
                        <input type="radio" name="vacName" class="vacName" id="astrazeneca" value="AstraZeneca" required>
                        <label for="astrazeneca">AstraZeneca</label>

                        <input type="radio" name="vacName" class="vacName" id="butantan" value="Butantan">
                        <label for="butantan">Butantan</label>
                    </div>
                    
                    <div class="formField">
                        <input type="text" name="vacUnity" class="vacUnity" placeholder="Unidade de vacinação" required>
                    </div>
                </div>

                <!-- Botão de envio -->
                <div class="flexDiv">
                    <button type="submit" form="registrationForm" class="sendButton">ENVIAR</button>
                </div>
            </form>
        </div>

        <!-- Rodapé -->
        <footer>
            <p>Developed by <a href="#" class="developer">José Henrique</a> - Academy Pro 23/05/2022</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
